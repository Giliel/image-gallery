<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image gallery</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="gallery">

      <div class="mainImageContainer">

        <section class="arrowBox">

          <img class="arrow" src="assets/arrow.svg" alt="arrow">

        </section>

        <section class="mainImageBox">

          <img class="mainImage" src="./assets/images/annie-spratt-J8U87CjWAlo-unsplash.jpg"
            alt="mainImage">

        </section>

        <section class="arrowBox">

          <img class="arrow flip" src="assets/arrow.svg" alt="arrow">

        </section>

      </div>


      <div>
        <section class="thumbnail">
          <a href="https://hvg.hu/frisshirek"><img class="thumbnailImage"
              src="./assets/images/annie-spratt-J8U87CjWAlo-unsplash.jpg" alt=""></img></a>
        </section>
        <section class="thumbnail">
          <a href="https://www.angolnyelvtanitas.hu/"><img class="thumbnailImage"
              src="./assets/images/takashi-miyazaki-gE7fDEg5XYw-unsplash.jpg" alt=""></img></a>
        </section>
      </div>


    </div>


  </main>
</body>

</html>
